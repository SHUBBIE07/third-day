<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="phone.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- <script src="https://kit.fontawesome.com/7ea30c9de8.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div id="phone">

        <div id="head">
            <p id="p1">  <span id="hHour"></span>  <span id="hMinutes"></span> </p>
            <span id="p2"></span>
            <p id="p3"><i class="bi bi-reception-4"></i>LTE<i class="bi bi-battery-half"></i></p>
        </div>

       <div id="date">
        <span id="dateWeek"></span>
        <span id="dateDate"></span>
        <span id="dateMonth"></span>
       </div> 

       <div id="time">
        <span id="timeHour"></span>
        <span id="timeMinutes"></span>
       </div>

       <div id="icon">
        <span id="cam" class="material-symbols-outlined">
            flashlight_on
            </span>
        <i id="cam" class="bi bi-camera-fill"></i>
       </div>
    </div >

    <button id="on" onclick="display()"><i class="bi bi-toggles"></i></button>

</body>
<script src="phone.js"></script>
</html>
